<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/sign_in.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>회원 가입을 환영합니다.</h1>
    <form onsubmit="check_sign(event)">
      <fieldset>
        <legend>사용자정보</legend>
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid" name="uid" required autofocus
                placeholder="4자~10자 사이, 공백없이">
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" name="pwd"
              placeholder="문자와 숫자, 특수기호 포함 8자 이상">
          </li>
          <li>
            <label for="confirm">비밀번호 확인</label>
            <input type="password" id="confirm">
          </li>
          <li>
            <label for="path">가입경로</label>
            <select id="path" name="path">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea id="memo" name="memo"
              placeholder="남길 말씀을 적어주세요"
              cols="40" rows="4"></textarea>          
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mail" id="mail_y" value="yes" checked>
        <label for="mail_y">메일 수신</label>
        <input type="radio" name="mail" id="mail_n" value="no">
        <label for="mail_n">메일 수신 안 함</label>
      </fieldset>
      <fieldset>
        <legend>이동수단</legend>
        <input type="checkbox" id="bus" name="bus">
        <label for="bus">버스</label>
        <input type="checkbox" id="metro" name="metro">
        <label for="metro">지하철</label>
        <input type="checkbox" id="walking" name="walking" checked>
        <label for="walking">도보</label>
      </fieldset>
      <div class="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
    </form>
  </div>
<script>
  function check_sign(event){
    event.preventDefault();
    console.log("가입하기 단추 눌림")
    let userId = document.querySelector("#uid");
    console.log("uid = " , userId.value);
  }
</script>  
</body>
</html>
