<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>

<body>
  <!-- 좌측 사이드바 만들기 -->
  <div class="sidebar">
    <div>
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </div>
    <div>
      <i class="fa-solid fa-clock"></i>
      <span>History</span>
    </div>
  </div>
  <!-- 좌측 사이드바 끝 -->
  <!-- 우측 내용 시작  -->
  <div class="content">
    <!-- 네비게이션 바 시작 -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- 네비게이션 바 끝 -->
  <!-- 가운데 DashBoard 시작 -->
  <div class="container">
    <h4>Dashboard</h4>
    <div class="row">
      <!-- 카드컴포넌트 시작 -->
      <div class="col-lg-3">
        <div class="card" style="border-left: 3px solid red">
          <div class="card-body d-flex justify-content-between">
            <div>
              <p>Earnings (Monthly)</p>
              <h4>$400,000</h4>
            </div>
            <i class="fa-solid fa-calendar-days" style="font-size: 30px; margin-top: 25px;"></i>
          </div>
        </div>
      </div>
      <!-- 카드컴포넌트 끝 -->
      <!-- 카드컴포넌트 시작 -->
      <div class="col-lg-3">
        <div class="card" style="border-left: 3px solid royalblue">
          <div class="card-body d-flex justify-content-between">
            <div>
              <p>Earnings (Annual)</p>
              <h4>$600,000</h4>
            </div>
            <i class="fa-solid fa-dollar-sign" style="font-size: 30px; margin-top: 25px;"></i>
          </div>
        </div>
      </div>
      <!-- 카드컴포넌트 끝 -->
      <!-- 카드컴포넌트 시작 -->
      <div class="col-lg-3">
        <div class="card" style="border-left: 3px solid yellow">
          <div class="card-body d-flex justify-content-between">
            <div>
              <p>Tasks</p>
              <h4>13</h4>
            </div>
            <i class="fa-solid fa-list-check" style="font-size: 30px; margin-top: 25px;"></i>
          </div>
        </div>
      </div>
      <!-- 카드컴포넌트 끝 -->
      <!-- 카드컴포넌트 시작 -->
      <div class="col-lg-3">
        <div class="card" style="border-left: 3px solid yellowgreen">
          <div class="card-body d-flex justify-content-between">
            <div>
              <p>Requests</p>
              <h4>26</h4>
            </div>
            <i class="fa-solid fa-comments" style="font-size: 30px; margin-top: 25px;"></i>
          </div>
        </div>
      </div>
      <!-- 카드컴포넌트 끝 -->
    </div>
  </div>
  <!-- 가운데 DashBoard 끝 -->
  <!-- 차트 영역과 우측 리스트 영역 시작 -->
  <div class="container mt-3">
    <div class="row">
      <!-- 차트 영역 -->
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">Earnings Overview</div>
          <div class="card-body">
            <!-- 차트가 그려질 곳 -->
             <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <!-- 우측 리스트 영역 -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            Tasks
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 차트 영역과 우측 리스트 영역 끝 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
