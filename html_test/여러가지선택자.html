<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/여러가지선택자.css">
</head>
<body>
  <div>
    <ul>
      <li>사과</li>
      <li>딸기</li>
      <li class="gold">황금</li>
      <li>오렌지</li>
    </ul>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
    <div class="gold">이곳은 황금 박스입니다.</div>
    <div class="object" id="object" name="object">이곳은 Object 위치</div>
    <!-- class와 id는 css 및 javascript에서 사용 -->
    <!-- class 는 여러번 사용가능, id는 유일 -->
    <!-- name : 서버에서 사용 -->
    <a href="https://naver.com">NAVER</a>
  </div>
</body>
</html>
